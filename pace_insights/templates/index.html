{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="finnacialOptions">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'bootstrap-3.3.4/css/bootstrap.min.css'%}" rel="stylesheet" />
    {%block extra_css%}{%endblock%}
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <title>{{site_title}}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body cz-shortcut-listen='true'>
    <div class="container">
      <div class='header clearfix'>
      {%block site_nav%}
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Compare</a></li>
            <li role="presentation"><a href="/about">About</a></li>
          </ul>
        </nav>
      {%endblock%}
        <h3 class='text-muted'>Car Finance Compared.com</h3>
        <h3 class='text-muted'>Compare your car financing options</h3>
      </div>
      {%block page_body%}
      <div class="jumbotron">
      </div>
      {%endblock%}
      <footer class="footer">
        <p>Copyright Â© 2015  Samir Abid</p>
      </footer>
    </div>
    <script src="{% static 'vendor/angular.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/d3.v3.min.js' %}" type="text/javascript"></script>
    {%block extra_js%}{%endblock%}
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  </body>
