{%extends 'index.html'%}
{% load staticfiles %}
{%block page_body%}
<div class=''>
<form class="form-horizontal" name="compareForm">
  <div class="form-group">
    <label for="carMake" class="col-sm-2 control-label">Car Make</label>
    <div class="col-sm-10">
      <select class="form-control" name="car_make">
      	{%for carmake in carmakes%}
		  <option value="{{carmake.id}}">{{carmake.name}}</option>
      	{%endfor%}
	  </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Go</button>
    </div>
  </div>
</form>
</div>
{%endblock%}

{%block extra_js%}
<script src="{% static 'js/graph.js' %}" type="text/javascript"></script>}
{%endblock%}
